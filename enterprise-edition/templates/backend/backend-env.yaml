---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "name" . }}-backend-env
  labels:
    app: {{ template "name" . }}-backend-env
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
{{- range $key, $value := .Values.backend.env }}
  {{ $key }}: {{ quote $value -}}
{{- end -}}