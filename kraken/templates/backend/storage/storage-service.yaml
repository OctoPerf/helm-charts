apiVersion: v1
kind: Service
metadata:
  name: {{ template "name" . }}-storage
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    app: {{ template "name" . }}-storage
  ports:
    - name: {{ template "name" . }}-storage
      protocol: TCP
      port: {{ .Values.backend.storage.port }}
      targetPort: {{ .Values.backend.storage.port }}